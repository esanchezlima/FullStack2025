@if (authorId) {
  <h6>Edit Author</h6>
}
@else{
  <h6>New Author</h6>
}

<form [formGroup]="authorForm">
  <div class="field-container">
    <mat-form-field class="full-width">
      <mat-label>Author ID</mat-label>
      <input matInput formControlName="authorId">
    </mat-form-field>
  </div>
  <div class="field-container">
    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
  </div>
  <div class="field-container">
    <mat-form-field class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
  </div>
  <div class="field-container">
    <mat-form-field class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="filter-container">
    <mat-form-field class="full-width">
      <mat-label>Genre Filter</mat-label>
      <mat-select formControlName="genre">
        @for (genre of genres | async; track genre) {
          <mat-option [value]="genre">{{genre}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="button-container">
    <button class="save-button" mat-raised-button color="accent" type="submit" [disabled]="authorForm.invalid" (click)="saveAuthor()">Save</button>
    <button class="cancel-button" mat-raised-button type="button" (click)="cancelAuthor()">Cancel</button>
  </div>
</form>
